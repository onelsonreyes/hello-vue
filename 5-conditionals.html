<!DOCTYPE html>
<html>

<head>
    <title>part 5: conditionals</title>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">          
       <p v-if="show">You can see me! <span>hello!</span></p>
       <p v-else>Now you see me!</p>
       <template v-if="show">
           <h1>Heading</h1>
           <p>inside a template</p>
       </template> 
       <p v-show="show">Do you also see me!</p>
       <button @click="show = !show">Switch</button>
       <hr>
       <hr>
       <ul>
           <li v-for="(ingredient,i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i  }})</li>
       </ul>
       <button @click="ingredients.push('spices')">add new</button>
       <hr>
       <ul>
           <li v-for="(person) in persons">
               <div v-for="(value, key, index) in person">{{ index + 1 }} - {{ key }}: {{ value }} </div>
           </li>
       </ul>
       <span v-for="n in 10"> {{ n }} </span>
       <hr>
       <template v-for="(ingredient, index) in ingredients">
            <h1>{{ ingredient }}</h1>
            <p>{{ index }}</p>
       </template>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show: true,
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [
                    {name: 'Max', age: 27, color: 'red'},
                    {name: 'Anna', age: 'unknown', color: 'blue'}
                ]
            },         
            methods: {
            }
        });
    </script>

    <style>
    </style>
</body>


</html>
